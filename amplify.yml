version: 1
frontend:
  phases:
    preBuild:
      commands:
        - ruby --version
        - gem install bundler:2.6.7
        - bundle _2.6.7_ install
    build:
      commands:
        - JEKYLL_ENV=production bundle exec jekyll b
  artifacts:
    baseDirectory: _site
    files:
      - '**/*'
  cache:
    paths:
      - vendor/bundle/**/*

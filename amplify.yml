version: 1
frontend:
  phases:
    preBuild:
      commands:
        - eval "$(/root/.rbenv/bin/rbenv init - bash)"
        - rbenv global 3.1.2
        - gem install bundler
        - bundle install
    build:
      commands:
        - JEKYLL_ENV=production bundle exec jekyll b
  artifacts:
    baseDirectory: _site
    files:
      - '**/*'
  cache:
    paths: []
